#import "./fragments/ImageFragment.graphql"
#import "./fragments/AssignmentFragment.graphql"
#import "./fragments/TextSlideFragment.graphql"

query GetStart {
	start {
    id
    slides {
      ... on TextSlideRecord {
        type: _modelApiKey
        data: text
      }
      ... on ImageSlideRecord {
       type: _modelApiKey
        data: image {
          ...ImageFragment
        }
        assignment{
          ...AssignmentFragment
        }
        margin
      }
      ... on VideoSlideRecord {
       type: _modelApiKey
        data: video {
          ...ImageFragment
        }
        assignment{
          ...AssignmentFragment
        }
      }
    }
  }
}